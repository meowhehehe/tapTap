<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="style" rel="stylesheet" href="style.css">
    <title>meow</title>
</head>
<body>
    <main class="container">
        <div class="window">
            <div class="title"><p class="title__txt">Clicker</p></div>
            <div class="wrapper">
                <img id="exp" class="icon" src="https://static.wikia.nocookie.net/logopedia/images/3/37/Internet_Explorer_6_logo.png" alt="">
                <div class="content">
                    <div class="txt">
                        <p>System:</p>
                        <p id="version">Microsoft Windows 2000</p>
                        <p>Count:</p>
                        <p id="count"></p>
                    </div>
                    <div class="buttons">
                        <input type="button" value="Click!" id="clk" class="btn">
                        <input type="button" value="Update" id="upd" class="btn">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
